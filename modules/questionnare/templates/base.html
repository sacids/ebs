{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Events Based Surveillance Situational analysis questionnaire</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">

    <!-- main bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Core JS files -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Events Based Surveillance Situational analysis questionnaire</a>
            </div>
            <!--./navbar-header-->
        </div>
        <!--./container-fluid -->
    </nav>
    <!-- /fixed navbar -->

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="float-left">
                        <img src="{% static 'img/africacdc.png' %}" alt="" height="80" />
                    </div>
                    <!--./pull-left-->
                </div>
                <!--./col-md-6-->
                <div class="col-md-6">
                    <div class="float-right">
                        <img src="{% static 'img/sacids.jpeg' %}" alt="" height="80" />
                    </div>
                    <!--./pull-left-->
                </div>
                <!--./col-md-6-->
            </div>
            <!--./row-->
        </div>
        <!--./container-fluid -->
    </div>
    <!-- /page header -->

    {% block content %}{% endblock %}

</html>
